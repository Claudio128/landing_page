<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>

    <!-- Link do CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho do projeto -->
    <header>
         <!-- Link do youtube através de uma imagem da Lua -->
        <a href="http://www.youtube.com"><img id="Lue" src="/15-2.png" alt="Lue"></a>
        <!-- Menu de navegação -->
        <nav>
            <ul>

                <!-- Opções do menu -->
                <li>Home</li>
                <li>Services</li>
                <li>Blog</li>
                <li>About</li>
                <li>FAQ</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div>
            <!-- Conteúdo do projeto -->
            <h1 id="titulo-amarelo">Subscribe Now</h1>
            <h1 id="titulo-branco">to Our Newsletter</h1>
            <p id="Subtitle">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi quam quas illum, 
                repudiandae, harum laboriosam iure ducimus sit quia amet reprehenderit commodi 
                libero. Iusto iure asperiores, aperiam ipsa est pariatur?
            </p>
        </div>
        
        <div id="input-div">
            
            <div>
                <!-- Input de nome -->
                <input type="text" name="nome" id="input-nome" placeholder="Nome">
            </div>
            
            <div>
                <!-- Input de email -->
                <input type="text" name="Email" id="input-email" placeholder="Email">
            </div>    
        </div>
        
        <!-- Botão de enviar -->
        <button>Send</button>
        
        <div>
            <img src="/Site.jfif" alt="O pensador">
        </div>
    </main>

    
</body>
</html>
